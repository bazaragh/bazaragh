name: CI
on: [ push ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: fifsky/ssh-action@master
        with:
          command: |
            cd ${{ secrets.PATH }}
            git pull
            git checkout ${{ vars.GITHUB_REF_NAME }}
            source ./venv/bin/activate
            pip install -r requirements.txt
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}